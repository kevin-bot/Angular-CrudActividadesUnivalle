
<div class="modal-header">

    <h4 class="modal-title">Crear Actividad</h4>

    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>

</div>

<div class="modal-body">
    
    <form [formGroup]="todoForm" (ngSubmit)="saveTodo()">

      <div class="form-group">
        <label for="category">Categoria de la actividad*</label>
        <input type="text" id="category" placeholder="Categoria de la actividad" class="form-control" formControlName="category" />                
        <span style="color:Red;" *ngIf="todoForm.controls['category'].touched && todoForm.controls['category'].errors?.required">Categoria es requerido</span>
      </div>

      <div class="form-group">
        <label for="title">Titulo*</label>
        <input type="text" id="title" placeholder="Ingrese el titulo de la actividad" class="form-control" formControlName="title" />                
        <span style="color:Red;" *ngIf="todoForm.controls['title'].touched && todoForm.controls['title'].errors?.required">El titulo es requerido</span>
      </div>

      <div class="form-group">
        <label for="description">Descripcion*</label>
        <textarea  id="description" placeholder="Ingrese la descripcion de la actividad" class="form-control" formControlName="description"></textarea>
        <span style="color:Red;" 
              *ngIf="todoForm.controls['description'].touched && todoForm.controls['description'].errors?.required">La descripcion es requerida</span>
      </div>

      <div class="form-group">
        <label for="date">Fecha de la actividad*</label>
        <input type="date" id="date" placeholder="Ingrese la fecha de la actividad" class="form-control" formControlName="date" />                
        <span style="color:Red;" *ngIf="todoForm.controls['date'].touched && todoForm.controls['date'].errors?.required">La fecha es requerido</span>
      </div>

      <div class="form-group">
        <label for="time">Hora de la actividad*</label>
        <input type="time" id="time" placeholder="Ingrese la hora de la actividad" class="form-control" formControlName="time" />                
        <span style="color:Red;" *ngIf="todoForm.controls['time'].touched && todoForm.controls['time'].errors?.required">La hora es requerido</span>
      </div>      

      <div class="form-group">
        <label for="place">Lugar de la actividad*</label>
        <input type="text" id="place" placeholder="Ingrese el lugar de la actividad" class="form-control" formControlName="place" />                
        <span style="color:Red;" *ngIf="todoForm.controls['place'].touched && todoForm.controls['place'].errors?.required">El lugar es requerido</span>
      </div>   
      
    </form>
    
</div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
    <button class="btn btn-primary" (click)="saveTodo()" [disabled]="todoForm.invalid">Save</button>
  </div>
