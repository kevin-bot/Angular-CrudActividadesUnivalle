    
    <div class="row" [hidden]="mostrarbtnGuardar">

      <div class="col-sm-4 ">
        <img src="../../../../assets/univallecaicedonia.jpg" alt="Smiley face" height="300" width="300" class="myimg">
      </div>

      <div class="col-sm-8 ">
      <h2>{{textoH2Crear_o_Actualizar}}</h2>
          <form  class="form-horizontal">

              <div class="form-group">

                  <label for="titulo" class="control-label col-sm-2">
                    <strong>Título:</strong>
                  </label>
                  
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Ingrese el título de la actividad"
                            [(ngModel)] = "modeloActividadeNew.titulo">
                  </div>
                                                    
              </div>

              <div class="form-group">

                <label for="descripcion" class="control-label col-sm-2">
                  <strong>Descripcion:</strong>
                </label>
    
                <div class="col-sm-10">
                  <textarea name="descripcion" id="descripcion" name="descripcion" cols="10" rows="3" class="form-control" placeholder="Escriba una descripcion de la actvidad"
                            [(ngModel)] = "modeloActividadeNew.descripcion"></textarea>
                </div>
              </div>

              <div class="form-group">
                <label for="fecha" class="control-label col-sm-2">
                  <strong>Fecha:</strong>
                </label>

                <div class="col-sm-10">
                  <input type="date" class="form-control" id="fecha" name="fecha" placeholder="Ingrese la fecha de la actividad"
                          [(ngModel)] = "modeloActividadeNew.fecha">
                </div>
              </div>

              <div class="form-group">
                <label for="hora" class="contol-label col-sm-2">
                  <strong>Hora:</strong>
                </label>
                <div class="col-sm-10">
                  <input type="time" class="form-control" id="hora" name="hora"
                          [(ngModel)] = "modeloActividadeNew.hora">
                </div>
              </div>

              <div class="form-group">
                <label for="lugar" class="control-label col-sm-2">
                  <strong>Lugar:</strong>
                </label>

                <div class="col-sm-10">
                  <input type="text" class="form-control" id="lugar" name="lugar" placeholder="Ingrese el lugar de la actividad"
                          [(ngModel)]="modeloActividadeNew.lugar">
                </div>
              </div>

              <div class="form-group col-sm-4">

                <button type="submit" class="btn btn-success" (click) = "addActividadNueva()" [hidden]="mostrarbtnGuardar">Guardar</button>
              
              </div>

          </form>

          

      </div>
    </div>
            
    <div class="row">
                  
      <div class="col-sm-12">
        
        <h2>Lista de actividades</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                  <th>Titulo</th>
                  <th>Descripción</th>
                  <th>Fecha</th>
                  <th>Hora</th>
                  <th>Lugar</th>
                  <th>Acciones</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let i of arrayActividades; let j = index;">
                  <th>{{i.titulo}}</th>
                  <th>{{i.descripcion}}</th>
                  <th>{{i.fecha}}</th>
                  <th>{{i.hora}}</th>
                  <th>{{i.lugar}}</th>
                  <th>
                    <button class="btn btn-success" (click)="editarActividad(j)">Editar</button>
                    <button class="btn btn-danger ml-2" (click) = "eliminarActividad()">Eliminar</button>
                  </th>
                </tr>
            </tbody>
        </table>

      </div>
    </div>
